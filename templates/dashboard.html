<!DOCTYPE html>
<html lang="en"> 
<link rel="manifest" href="/manifest.json">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <meta name="naver-site-verification" content="eb8016dc00057f4fdb6cb38e81cb7e507a4e1886" />
    <meta name="google-site-verification" content="rrMaS_Uo8i_SC9M4XfatAMijOT2vpn7vkm1x6FKuQbk" />
    
    <title>danso</title> 

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    
    <link rel="manifest" href="/manifest.json">
    
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='images/favicon-96x96.png') }}">
    
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <div class="scrolling-bar-container">
        <div class="scrolling-bar-track" id="scrolling-bar-track">
            </div>
    </div>

    <div class="main-container">
        
        <div class="app-logo">
            <img src="{{ url_for('static', filename='images/danso_logo.png') }}" alt="danso Logo">
        </div>
        
        <div class="status-card">
            <h2>Scanner Status</h2>
            <div class="status-header">
                 <div id="scan-status-text">Scanner Scan: N/A</div> 
                <div id="scan-watching-count">Watching: 0 tickers</div> 
            </div>
            
            <h2 class="sidebar-h2">Currently Watching</h2>
            <div class="ticker-list" id="ticker-list-container">
                 <p style="color: #8b95a1;">Loading scanner...</p> 
            </div>
        </div>

        <h2>Signal Feed</h2>
        <div class="signal-feed" id="signal-feed-container">
            <div class="empty-state">Loading Signals...</div> 
        </div>
        
        <div class="community-section">
            <h2>Community</h2>
            <form id="post-form" onsubmit="return false;">
                <input type="text" name="author" placeholder="Name" required> 
                <textarea name="content" placeholder="What's on your mind today? (All feedback welcome)" rows="2" required></textarea> 
                <button type="button" id="post-submit-btn">Post</button> 
            </form>
            <div class="post-feed" id="community-feed-container">
                 <div class="empty-state">Loading Posts...</div> 
            </div>
        </div>
            
    </div>

    <div id="ticker-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-ticker-name">Loading...</h2>
                <span class="close-button" id="modal-close-btn">&times;</span>
            </div>
            <div class="modal-tabs">
                 <button class="tab-button active" onclick="showModalTab('info', this)">Company Info</button> 
                <button class="tab-button" onclick="showModalTab('quote', this)">Real-time Quote</button> 
                <button class="tab-button" onclick="showModalTab('financials', this)">Financials</button> 
                <button class="tab-button" onclick="showModalTab('chart', this)">1-Min Chart</button> 
            </div>
            <div class="modal-body">
                 <div id="tab-info" class="tab-content active"><p>Loading company info...</p></div> 
                <div id="tab-quote" class="tab-content"><p>Loading real-time quote...</p></div> 
                <div id="tab-financials" class="tab-content"><p>Loading financials summary...</p></div> 
                <div id="tab-chart" class="tab-content"><div id="chart-container"></div></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}" type="module" defer></script>
</body>
</html>
